    <title>A Simple Math Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;

            border: 1px solid #ddd;

            margin-left: 10px;
            border: 1px solid #ccc;

            width: 80px;

        button {
            background-color: #4CAF50;

    </style>
</head>

            <input type="number" id="q3">
        </div>
