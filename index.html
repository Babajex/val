<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fce4ec;
            color: #d81b60;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 50px;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .teddy-bear {
            width: 200px;
            height: auto;
            margin-top: 30px;
        }

        .buttons {
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .btn-yes {
            background-color: #4caf50;
            color: white;
        }

        .btn-yes:hover {
            background-color: #388e3c;
        }

        .btn-no {
            background-color: #f44336;
            color: white;
        }

        .btn-no:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine?</h1>
    <img class="teddy-bear" src="https://www.clipartmax.com/png/full/236-2364351_cute-teddy-bear-png-cute-teddy-bear.png" alt="Teddy Bear">
    <p>I want to ask you something special, will you be my Valentine?</p>

    <div class="buttons">
        <button class="btn btn-yes" onclick="alert('Yay! You said yes! ❤️')">Yes</button>
        <button class="btn btn-no" onclick="alert('Oh no! Maybe next time... 💔')">No</button>
    </div>
</body>
</html>
