<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Math Game 2.0</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 40px; background-color: #e6f7ff; }
        .quiz-box { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); max-width: 400px; margin: 0 auto; }
        .question { margin-bottom: 15px; text-align: left; }
        input[type="number"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 60px; margin-left: 10px; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        button:hover { background-color: #0056b3; }
        #output { margin-top: 25px; font-size: 1.4em; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>

    <div class="quiz-box">
        <h1>Quick Math Test!</h1>
        <p>Get all three right for a surprise message.</p>

        <div class="question">
            <label for="ans1">1. $4 + 5$ =</label>
            <input type="number" id="ans1">
        </div>

        <div class="question">
            <label for="ans2">2. $8 + 2$ =</label>
            <input type="number" id="ans2">
        </div>

        <div class="question">
            <label for="ans3">3. $11 + 3$ =</label>
            <input type="number" id="ans3">
        </div>

        <button onclick="checkAnswers()">Submit Answers</button>

        <div id="output"></div>
    </div>

    <script>
        // The function that runs when the button is clicked
        function checkAnswers() {
            // 1. Get the values from the input fields
            const answer1 = parseInt(document.getElementById('ans1').value);
            const answer2 = parseInt(document.getElementById('ans2').value);
            const answer3 = parseInt(document.getElementById('ans3').value);

            // 2. Define the correct answers
            const correct1 = 9;  // 4 + 5
            const correct2 = 10; // 8 + 2
            const correct3 = 14; // 11 + 3

            // 3. Check if all answers are correct
            if (answer1 === correct1 && answer2 === correct2 && answer3 === correct3) {
                // SUCCESS MESSAGE!
                document.getElementById('output').innerHTML = 'Aderayo is a fine girl! ðŸŽ‰';
                document.getElementById('output').style.color = '#28a745'; // Green
            } else {
                // FAILURE MESSAGE
                document.getElementById('output').innerHTML = 'Oops! Keep trying.';
                document.getElementById('output').style.color = '#dc3545'; // Red
            }
        }
    </script>

</body>
</html>
