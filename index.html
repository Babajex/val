<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #quiz { max-width: 400px; margin: auto; }
        .hidden { display: none; color: red; font-size: 24px; }
    </style>
</head>
<body>
    <h2>Simple Maths Quiz</h2>
    <div id="quiz">
        <p>1. What is 2 + 2?</p>
        <input type="text" id="q1"><br>
        
        <p>2. What is 5 x 6?</p>
        <input type="text" id="q2"><br>
        
        <p>3. What is 10 - 4?</p>
        <input type="text" id="q3"><br>
        
        <p>4. What is 12 / 3?</p>
        <input type="text" id="q4"><br>
        
        <p>5. Who is the funniest person in the world?</p>
        <input type="text" id="q5"><br><br>
        
        <button onclick="checkAnswers()">Submit</button>
    </div>
    
    <h2 id="foolBanner" class="hidden">APRIL FOOL! ðŸŽ‰</h2>
    <script>
        function checkAnswers() {
            let answers = ["4", "30", "6", "4", "Babajide"];
            let correct = true;
            
            for (let i = 1; i <= 5; i++) {
                let userAnswer = document.getElementById("q" + i).value.trim();
                if (userAnswer.toLowerCase() !== answers[i - 1].toLowerCase()) {
                    correct = false;
                    break;
                }
            }
            
            if (correct) {
                document.getElementById("foolBanner").classList.remove("hidden");
            } else {
                alert("Try again! Some answers are incorrect.");
            }
        }
    </script>
</body>
</html>
