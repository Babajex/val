<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Spinner</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #wheel { width: 300px; height: 300px; border-radius: 50%; border: 5px solid #000; position: relative; margin: 20px auto; overflow: hidden; }
        .name-input { margin: 5px; }
        #spinButton { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Giveaway Spinner</h1>
    <div>
        <h3>Enter 10 names:</h3>
        <div id="nameInputs"></div>
        <button onclick="generateInputs()">Generate Inputs</button>
    </div>
    <button id="spinButton" onclick="spinWheel()" disabled>Spin the Wheel</button>
    <h2 id="winner"></h2>
    
    <script>
        function generateInputs() {
            let container = document.getElementById("nameInputs");
            container.innerHTML = "";
            for (let i = 0; i < 10; i++) {
                let input = document.createElement("input");
                input.type = "text";
                input.className = "name-input";
                input.placeholder = "Enter name " + (i + 1);
                container.appendChild(input);
                container.appendChild(document.createElement("br"));
            }
            document.getElementById("spinButton").disabled = false;
        }
        
        function spinWheel() {
            let inputs = document.querySelectorAll(".name-input");
            let names = Array.from(inputs).map(input => input.value.trim()).filter(name => name);
            if (names.length < 10) {
                alert("Please enter all 10 names.");
                return;
            }
            let winnerIndex = Math.floor(Math.random() * names.length);
            document.getElementById("winner").innerText = "Winner: " + names[winnerIndex] + "!";
        }
    </script>
</body>
</html>
