<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background-color: #ffe6e6;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }
        .valentine-text {
            font-size: 2.5em;
            color: #d63384;
            margin-top: 50px;
            font-weight: bold;
        }
        .heart {
            color: red;
            font-size: 2em;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container {
            margin-top: 20px;
        }
        .btn {
            background-color: #ff4d6d;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #ff1a4d;
        }
        .response {
            display: none;
            font-size: 2em;
            color: #d63384;
            margin-top: 20px;
            font-weight: bold;
        }
        #yes:checked ~ .response-yes,
        #no:checked ~ .response-no {
            display: block;
        }
        .floating-hearts {
            position: absolute;
            width: 100%;
            bottom: 0;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }
        .floating-hearts span {
            font-size: 2em;
            animation: float 5s infinite ease-in-out;
            margin: 0 10px;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-50px); opacity: 0.7; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
